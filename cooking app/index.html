<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Picker with Top Pakistani Recipes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00bcd4">

  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; margin: 0; text-align: center;
      position: relative;
    }
    .spinner {
      display: none; margin: 20px;
      width: 50px; height: 50px;
      border: 6px solid #444; border-top: 6px solid #00bcd4;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    button, #btnInstall {
      background: #00bcd4; color: #fff;
      padding: 10px 20px; font-size: 18px;
      border: none; border-radius: 8px; cursor: pointer;
    }
    #btnInstall {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .result {
      margin-top: 20px; font-size: 18px;
      text-align: left; max-width: 90%;
    }
    .link {
      color: #4FC3F7; text-decoration: none; font-weight: bold;
    }
    .date {
      margin-top: 30px; font-size: 14px; color: #ccc;
    }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 20px; }
    li strong { font-size: 20px; }
    li .meta { font-size: 14px; color: #999; }
    .credit {
      position: fixed; bottom: 8px; right: 12px;
      font-size: 12px; color: #555; opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- 1Ô∏è‚É£ Install Button -->
  <button id="btnInstall">üì≤ Install App</button>

  <h1>üçΩÔ∏è Aaj kya pakayen?</h1>
  <div class="spinner" id="spinner"></div>
  <button id="startBtn">Start</button>
  <div class="result" id="result">Press ‚ÄúStart‚Äù to get 3 dish ideas and recipe links.</div>
  <div class="date" id="date"></div>

  <!-- 2Ô∏è‚É£ Credit -->
  <div class="credit">Created by Syed Hassan Ali</div>

  <!-- 3Ô∏è‚É£ Main Script (versioned to bust cache) -->
  <script src="app.js?v=3"></script>
</body>
</html>
